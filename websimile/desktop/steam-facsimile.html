<!doctype html>

<!-- This page presents a facsimile of the friends tab on the Steam preferences
pane -->

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Steam Friends Preferences Facsimile</title>
       
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="steam-facsimile.css"
              type="text/css" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>   
    </head>
    
    <body>
    
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js"></script>

            <div class= "row" id= "labels">
                <div class= "span1" id = "avatar" >
                    <div class="span1"  id= "avatar-text">Avatar</div>
                    <div class= "span1" id= "image">
                        <img id= "portrait" src= "Rogue-thumbnail.jpg" >
                    </div>
                    <div class= "span1" id= "change"> Change</div>
                    
                </div>
                <div class= "span4" id= "name">
                    
                    <div class= "span2" id= "profileNameText">Profile Name</div>
                    <div class= "span4">
                        <input id="profileName" type="text" class= "input-medium" placeholder= "Serene Firefly" />
                    </div>
                    <div class= "span4" id= "communityProfile"> View my Steam Community profile</div>
                </div>
                
            </div>
        
    </body>
</html>
