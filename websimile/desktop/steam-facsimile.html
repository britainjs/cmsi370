<!doctype html>

<!-- This page presents a facsimile of the friends tab on the Steam preferences
pane -->

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Steam Friends Preferences Facsimile</title>
        <link rel="stylesheet" href="steam-facsimile.css"
              type="text/css" />        
    </head>
    
    <body>
    
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <div class= "grid" >
            <div id= "first">
                <span id= "avatar-text"> Avatar</span>
                <span id= "profileNameText">Profile Name</span>
                
            </div>
            <div id= "second">
                <span id= "image">
                    <img id= "portrait" src= "Rogue-thumbnail.jpg" >
                </span>
                <input id="profileName" type="text" />
            </div>
            <div id= "third">
                <span id= "change"> Change</span>
                <span id= "communityProfile"> View my Steam Community profile</span>          
            </div>
        </div>
    </body>
</html>
