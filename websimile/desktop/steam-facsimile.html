<!doctype html>

<!-- This page presents a facsimile of the friends tab on the Steam preferences
pane -->

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Steam Friends Preferences Facsimile</title>
       
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="steam-facsimile.css"
              type="text/css" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>   
    </head>
    
    <body>
    
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/     bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js"></script>
         
            <div class= "row" id= "labels">
                <div class= "span1" id = "avatar" >
                    <div class="span1"  id= "avatar-text">Avatar</div>
                    <div class= "span1" id= "image">
                        <img id= "portrait" src= "Rogue-thumbnail.jpg" >
                    </div>
                    <a href= "#"class= "span1" id= "change"> Change</a>
                    
                </div>
                <div class= "span4" id= "name">
                    
                    <div class= "span2" id= "profileNameText">Profile Name</div>
                    <div class= "span4">
                        <input id="profileName" type="text" class= "input-medium" placeholder= "Serene Firefly" />
                    </div>
                    <a href= "#" class= "span4" id= "communityProfile"> View my Steam Community profile</a>
                
                </div>
                
            </div>
            <div class= "span8">
                <div class= "divider" id= "profileLine"> </div>
            </div>

            <div class= "span10" id= "chat">
                <label class="checkbox">
                    <input type= "checkbox" value= "">
                    Automatically sign into Friends when I start Steam
                </label>
                <label class="checkbox">
                    <input type= "checkbox" value= "">
                    Display timestamps in chat log
                </label>
                <label class="checkbox">
                    <input type= "checkbox" value= "">
                    Always open a new chat window rather than a tab
                </label>
                
            </div>
            <div class= "span8">
                <div class= "divider" id= "boxesLine"></div>
            </div>

            <div class= "span12" id= "notifications"> Notifications & Sounds</div>
            <div class= "row">
                <div class= "span3" id= "friend-join"> 
                    <div id= "friend-text">When any Friend joins a game</div>
                    <label class= "checkbox" id= "join-display">
                        <input type= "checkbox" value= "">
                        Display a notification
                    </label>
                    <label class= "checkbox" id= "join-sound">
                        <input type= "checkbox" value= "">
                        Play a sound
                    </label>
                </div>
                <div class= "span3 offset1" id= "message">
                    <div id= "message-text">When I receive a message</div>
                    <label class= "checkbox" id= "message-display">
                        <input type= "checkbox" value= "">
                        Display a notification
                    </label>
                    <label class= "checkbox" id= "message-sound">
                        <input type= "checkbox" value= "">
                        Play a sound
                    </label>
                </div>
            </div>
            <div class= "row">
                <div class= "span3" id= "friend-log">
                    <div id= "log-text"> When any Friend comes online</div>
                    <label class= "checkbox" id= "log-display">
                        <input type= "checkbox" value= "">
                        Display a notification
                    </label>
                    <label class= "checkbox" id= "log-sound">
                        <input type= "checkbox" value= "">
                        Play a sound
                    </label>
                </div>
                <div class= "span4 offset1" id= "message-flash">
                    <div id= "flash-text">Flash window when I receive a message</div>
                    <label class= "radio" id= "always">
                        <input type= "radio" name= "flash" value= "always" checked>
                        Always
                    </label>
                    <label class= "radio" id= "minimized">
                        <input type= "radio" name= "flash" value= "minimized">
                        Only when minimized
                    </label>
                    <label class= "radio" id= "never">
                        <input type= "radio" name= "flash" value= "never">
                        Never
                    </label>
                </div>
            </div>
   </div>
                            
            

            
                
            
        
    </body>
</html>
