<!doctype html>

<!-- This page presents a facsimile of the voice preferences tab on the XBox 360 -->

<html>
    <head>
        <meta charset="UTF-8" />
        <title>XBox 360 Voice Preferences</title>
       
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="360-voice.css"
              type="text/css" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
 
    </head>
    
    <body onload= "startTime()>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        
        <div class= "row" id= "headers">
            <div class= "span1" id= "current-tab"> Voice</div>
            <div class= "span1 offset5">
                <img id= "gamer-pic" src="jace.jpeg" alt= "icon">
            </div>
            <div class= "span2 offset5" id= "time"> 4:18 AM</div>
        </div>
    </body>
                
</html>
