<!doctype html>

<!-- This page presents a facsimile of the voice preferences tab on the XBox 360 -->

<html>
    <head>
        <meta charset="UTF-8" />
        <title>XBox 360 Voice Preferences</title>
       
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="360-voice.css"
              type="text/css" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
 
    </head>
    
    <body >
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        
        <div class= "row" id= "headers">
            <div class= "span1" id= "current-tab"> Voice</div>
            <div class= "span1 offset5">
                <img id= "gamer-pic" src="jace.jpeg" alt= "icon">
            </div>
            <div class= "span2 offset5" id= "time"> 4:18 AM</div>
        </div>
        
        <div class= "container-fluid" id= "preferences">
            <div class= "row-fluid">
                <div class= "span6" id= "options">
                    <div  id= "voice-volume" >
                        <div class= "row-fluid">
                            <div class= "span5"> Voice Volume</div>
                            <div class= "span1 offset6" id= "voice-number"> 10</div>
                        </div>
                        <div class= "progress">
                            <div class= "bar" id= "voice-bar"></div>
                        </div>
                    </div>
                    <div id= "game-volume">
                        <div class="row-fluid">
                            <div class= "span5"> Game Volume</div>
                            <div class= "span1 offset6" id= "game-number"> 6</div>
                        </div>
                        <div class= "progress">
                            <div class= "bar" id= "game-bar"></div>
                        </div>
                    </div>
                    <div class= "span5" id= "output">
                        Voice Output
                        <div class= "divider"></div>
                        <label class= "radio" id= "headset">
                            <input type="radio" name= "output" value= "headset" checked>
                            Play Through Headset
                        </label>
                        <div class= "divider"></div>
                        <label class= "radio" id= "speakers">
                            <input type= "radio" name= "output" value= "speakers">
                            Play Through Speakers
                        </label>
                        <div class= "divider"></div>
                        <label class= "radio" id= "both">
                            <input type= "radio" name= "output" value= "both">
                            Play Through Both
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </body>
                
</html>
